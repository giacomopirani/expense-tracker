<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo-s.png" />

    <!-- Title -->
    <title>Expense Tracker - Manage your finances easily</title>

    <!-- Meta Description (molto importante per SEO e Google snippets) -->
    <meta
      name="description"
      content="Expense Tracker is the perfect app to manage income and expenses. 
      Analyze your expenses, track your budget and improve the management of your personal finances."
    />

    <!-- Keywords (Google li ignora, ma altri motori ancora li usano un po') -->
    <meta
      name="keywords"
      content="expense tracker, expense management, personal finances, budget, savings"
    />

    <!-- Author -->
    <meta name="author" content="Pira" />

    <!-- Open Graph (per social e anteprime link) -->
    <meta property="og:title" content="Expense Tracker - Money Management" />
    <meta
      property="og:description"
      content="Keep your expenses under control and better manage your budget."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://www.tuosito.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Expense Tracker - Money Management" />
    <meta
      name="twitter:description"
      content="Keep your expenses under control and better manage your budget."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.tuosito.com" />

    <!-- Robots (istruzioni per motori di ricerca) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
